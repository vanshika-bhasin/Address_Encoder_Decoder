<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock title %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/idac.jpeg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark sticky-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s" style="height: 10vh;">
        <a href="/" class="navbar-brand ms-4 ms-lg-0 ">
            <h1 class="mb-0 text-primary text-uppercase">
                <i class="fa fa-address-card me-3 " aria-hidden="true">
                  IDAC</i>
                <!-- <img src="img/ignite5.png" style="height : 45px; margin-left: 100 px;"> -->
            </h1>


        </a>
        <button type=" button " class="navbar-toggler me-4 " data-bs-toggle="collapse " data-bs-target="#navbarCollapse ">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarCollapse ">
            <div class="navbar-nav ms-auto p-4 p-lg-0 ">
                <a href="/main " class="nav-item nav-link active ">Home</a>

                <a href="/about " class="nav-item nav-link ">About</a>
            </div>
            <div style="padding: 1vw; ">
                <a href="/generate" class="btn btn-primary rounded-0 py-2 px-lg-4 d-none d-lg-block ">Generate code<i
                        class="fa fa-cubes ms-3 "></i></a>
            </div>
            <div style="padding: 1vw; ">
                <a href="/verify" class="btn btn-primary rounded-0 py-2 px-lg-4 d-none d-lg-block ">Verify code<i
                        class="fa fa-check ms-3 "></i></a>
            </div>
    </nav>
    <!-- Navbar End -->

    {% block body %} {% endblock body %}


</body>

</html>
